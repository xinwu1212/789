<h2>心得</h2>
對於電腦白痴的我,這程式操作對我來說相當困難
<P>
要記住許多的指令,也經常眼花錯亂導致程式編碼錯誤
<P>
但好險有著老師的教導與網際網路的發達
<P>
終於勉勉強強的能夠把網站架構出來
<P>
雖然程式對我來說是道難題,但上了這門課使我收穫良多
<P>
日後也能靠著這些經驗慢慢地提升自己架構網站的能力
<P>
