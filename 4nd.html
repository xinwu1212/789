<h2>蔥油拌麵</h2>
1.青蔥切蔥花
<p>
2.將1大匙蔥風味油、醬油拌勻成醬汁備用。
<p>
3.煮一鍋滾水倒入1大匙蔥風味油，並烹煮細麵。
<p>
4.接著灑玫瑰鹽調味，待麵熟即可撈起。
<p>
5.將細麵與醬汁拌勻，灑上白胡椒粉調味。
<p>
6.灑上蔥花即可上桌。
<p>
